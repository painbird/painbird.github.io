<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative"  style = "font-family:Roboto,Helvetica,sans-serif;font-size:16px;">
    <span class="f-left">  
      <a href="{{ site.baseurl }}/">
        <h1>
          <span>pain</span>bird
        </h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}
      
      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
